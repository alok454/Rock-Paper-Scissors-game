<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors Game</h1>
    <div id="main-box">
        <div class="box" id="rock">
            <img src="images/rock.png" class="image">
        </div>
        <div class="box" id="paper">
            <img src="images/paper.png" class="image">
        </div>
        <div class="box" id="scissors">
            <img src="images/scissors.png" class="image">
        </div>
    </div>

    <div id="score-board">
        <div class="you-box">
            <p class="you-score">0</p>
            <p>You</p>
        </div>
        <div class="comp-box">
            <p class="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <p class="play-move">Play your move</p>

    <script src="app.js"></script>
</body>
</html>
